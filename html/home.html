    <header class="site-header">

            להתחזק בגוף ובנפש, ולצאת סוף־סוף ממעגל המסכים?<br><br>
            דבר איתי בווטצאפ או באינסטגרם ומיד אחזור אליך!

        <div class="social-buttons">

            <a href="https://wa.me/972522969010" target="_blank" class="btn btn-whatsapp">
